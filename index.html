<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script>
      
    </script>
    <script src="https://cdn.tailwindcss.com"></script> <!--Tailwind script so CSS can be used in HTML file-->
  </head>
  <body>

    <div class="calcBody">

        <div class="px-8 py-8">
            <div class="flex mb-1 justify-end">
                <div class="output">
                    <div class="prevNum"></div>
                    <div class="currNum">0</div>
                </div>
                <button class="clear">Clr</button>
            </div>
            <div class="flex mb-1">
              <button class="percent">%</button>
              <button class="negative">+/-</button>
              <button class="squareroot">√</button>
              
              <button class="delete">Del</button>
            </div>
            <div class="flex mb-1">
              <button class="number">7</button>
              <button class="number">8</button>
              <button class="number">9</button>
              <button class="operator">÷</button> <!--NumLock, then ALT + 0247-->
            </div>
            <div class="flex mb-1">
              <button class="number">4</button>
              <button class="number">5</button>
              <button class="number">6</button>
              <button class="operator">X</button>
            </div>
            <div class="flex mb-1">
              <button class="number">1</button>
              <button class="number">2</button>
              <button class="number">3</button>
              <button class="operator">-</button>
            </div>
            <div class="flex mb-1">
              <button class="decimal">.</button>
              <button class="number">0</button>
              <button class="equals">=</button>
              <button class="operator">+</button>
            </div>
        </div>


    </div>




  <script src="calculations.js"></script>
	<script src="layout.js"></script>  

  </body>
</html>
